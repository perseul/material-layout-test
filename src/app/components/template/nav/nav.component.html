<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened
        fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                Inicio
            </a>
            <a class="pie-chart" mat-list-item routerLink="/pie-chart">
                <i class="material-icons">
                    pie_chart
                </i>
                Chart
            </a>
            <a class="grid" mat-list-item routerLink="/grid">
                <i class="material-icons">
                    grid_4x4
                </i>
                Grid
            </a>
            <a class="lock" mat-list-item routerLink="/products">
                <i class="material-icons">
                    lock_outline
                </i>
                Seguro
            </a>
        </mat-nav-list>
    </mat-sidenav>

</mat-sidenav-container>
